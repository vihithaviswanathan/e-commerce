<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart and Smooth Scroll</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <h2>WEDDING WEAR</h2> </br> </br>
    <div id="section1" style="height: 500px; background-image:url(Images/woman/lehenga.jpg);"></div>
  </br></br>
   
    <div class="container">
        <h1>Shopping Cart</h1>
        <ul id="cart-items" class="list-group"></ul>
        <h2>Total: <span id="total-price">0</span> Rs</h2>
        <button onclick="checkout()" class="btn btn-primary">Checkout</button>
    </div>

    <script>
        
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Shopping Cart
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name: name, price: price });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPrice = document.getElementById('total-price');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price;
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerText = `${item.name} - ${item.price} Rs`;
                cartItems.appendChild(li);
            });
            totalPrice.innerText = total;
        }

        function checkout() {
            alert('Checkout - Total: ' + document.getElementById('total-price').innerText + ' Rs');
        }

        // Debugging: Add sample product to cart
        document.addEventListener('DOMContentLoaded', (event) => {
            addToCart('Product 1', 50000);
            addToCart('Product 2', 50000);
        });
    </script>
</body>
</html>
